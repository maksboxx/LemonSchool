<!--Float-->
<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <title>FloatStyle</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div id="content">
        <div class="clearfix">
            <div class="float1-1"></div>
            <div class="float1-1"></div>
            <div class="float1-1"></div>
        </div>
        
        <div class="clearfix">
            <div class="float2-1">
                <div class="float2-1-1"></div>
                <div class="float2-1-1"></div>
            </div>
            <div class="float2-2">
                <div class="float2-2-2"></div>
                <div class="float2-2-2"></div>
                <div class="float2-2-2"></div>
            </div>
        </div>
        <div class="clearfix">
            <div class="float3-1"></div>
            <div class="float3-2">
                <div class="float3-2-3"></div>
                <div class="float3-2-3">
                    <div class="float3-2-3-1"></div>
                    <div class="float3-2-3-1"></div>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="float4-1">
                <div class="float4-1-2"></div>
                <div class="float4-1-2">
                    <div class="float4-1-2-1">
                        <div class="float4-1-2-1-1"></div>
                        <div class="float4-1-2-1-1"></div>
                    </div>
                    <div class="float4-1-2-1"></div>
                </div>
            </div>
            <div class="float4-2"></div>
        </div>
    </div>
   
</body>

</html>

</html>
