<!--Flex-->
<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <title>FlexStyle</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div id="content">
        
        <!-- Первый блок -->
        <div class="flexB">
            <div class="flexB-1"></div>
            <div class="flexB-1"></div>
            <div class="flexB-1"></div>
        </div>
        <!-- Второй блок -->
        <div class="flexB">
            <div class="flexB2">
                <div class="flexB-2-1"></div>
                <div class="flexB-2-1"></div>
            </div>
            <div class="flexboxB2-1">
                <div class="flexB-2-2"></div>
                <div class="flexB-2-2"></div>
                <div class="flexB-2-2"></div>
            </div>
        </div>
        <!-- Третий блок -->
        <div class="flexB">
            <div class="flexB-3-1">
            </div>
            <div class="flexB-3-2">
                <div class="flexB-3-2-1"></div>
                <div class="flexB-3-2-1">
                    <div class="flexB-3-2-2"></div>
                    <div class="flexB-3-2-2"></div>
                </div>
            </div>
        </div>
        <!-- Четвертый блок -->
        <div class="flexB">
                <div class="flexB-4-1">
                    <div class="flexB-4-1-2"></div>
                    <div class="flexB-4-1-2">
                        <div class="flexB-4-1-2-1">
                            <div class="flexB-4-1-2-2"></div>
                            <div class="flexB-4-1-2-2"></div>
                        </div>
                        <div class="flexB-4-1-2-1"></div>
                    </div>
                    
                </div>
                <div class="flexB-4-2">

                </div>
        </div>

    </div>
   
</body>

</html>

</html>
